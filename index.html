cat > index.html << EOF
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Form - Visa Inspired</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Secure Checkout - Powered by Fictional Visa &#x1F4B3;</h1> <!-- Unicode card icon -->
    </header>
    <main>
        <form id="payment-form" aria-labelledby="form-title">
            <h2 id="form-title">Enter Payment Details</h2>
            
            <div class="field">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required aria-required="true" autocomplete="cc-name">
                <span id="name-error" class="error" role="alert"></span>
            </div>
            
            <div class="field">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required aria-required="true" aria-describedby="card-help" autocomplete="cc-number">
                <p id="card-help">Enter 16-digit card number. (Visa detected if starts with 4)</p>
                <span id="card-type" class="card-type"></span>
                <span id="card-number-error" class="error" role="alert"></span>
            </div>
            
            <div class="expiry-cvv">
                <div class="field">
                    <label for="expiry">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required aria-required="true" autocomplete="cc-exp">
                    <span id="expiry-error" class="error" role="alert"></span>
                </div>
                <div class="field">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required aria-required="true" autocomplete="cc-csc">
                    <span id="cvv-error" class="error" role="alert"></span>
                </div>
            </div>
            
            <div class="field">
                <label for="amount">Amount (USD)</label>
                <input type="number" id="amount" name="amount" placeholder="0.00" min="0.01" step="0.01" required aria-required="true">
                <span id="amount-error" class="error" role="alert"></span>
            </div>
            
            <button type="submit">Pay Now</button>
            <div id="message" aria-live="polite"></div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
EOF
